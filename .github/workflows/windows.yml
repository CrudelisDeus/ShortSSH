name: Build Windows EXE (tag)

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller --onefile --name ShortSSH main.py

      - name: Upload to Cloudflare R2
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_EC2_METADATA_DISABLED: true
        run: |
          python -m pip install awscli
          aws configure set default.region auto
          aws s3 cp "dist/ShortSSH.exe" \
            "s3://${{ secrets.R2_BUCKET }}/ShortSSH-${{ github.ref_name }}.exe" \
            --endpoint-url "${{ secrets.R2_ENDPOINT }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShortSSH-${{ github.ref_name }}-windows
          path: dist/ShortSSH.exe
