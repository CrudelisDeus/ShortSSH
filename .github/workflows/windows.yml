name: Build Windows EXE

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    environment: shortssh

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller awscli

      - name: Check icon file
        shell: pwsh
        run: |
          Get-Item .\favicon.ico | Format-List Name,Length

      - name: Decide targets and version
        id: target
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF_NAME}"
            PLAIN_TAG="${TAG#v}"
            VERSION=".${PLAIN_TAG}"

            echo "exe_name=shortssh.exe" >> $GITHUB_OUTPUT
            echo "py_name=shortssh.py" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "version_tag=${TAG}" >> $GITHUB_OUTPUT
          else
            SHORT_SHA="${GITHUB_SHA::7}"
            VERSION=".dev-${SHORT_SHA}"

            echo "exe_name=dev-shortssh.exe" >> $GITHUB_OUTPUT
            echo "py_name=dev-shortssh.py" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "version_tag=" >> $GITHUB_OUTPUT
          fi

      - name: Patch version in main.py
        shell: bash
        run: |
          VERSION="${{ steps.target.outputs.version }}"
          # replace: self.version_app = ".dev"  -> self.version_app = "<VERSION>"
          perl -0777 -i -pe 's/self\.version_app\s*=\s*"\.dev"/self.version_app = "'"$VERSION"'"/g' main.py

          echo "Patched version:"
          grep -n "self.version_app" -n main.py || true

      - name: Build exe (no spec, with icon)
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force build,dist -ErrorAction SilentlyContinue
          pyinstaller `
            --noconfirm `
            --clean `
            --onefile `
            --name shortssh `
            --icon favicon.ico `
            main.py

      - name: Prepare .py distribution file
        shell: bash
        run: |
          mkdir -p dist
          cp -f main.py "dist/${{ steps.target.outputs.py_name }}"

      - name: Create actual_version file (tag only)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          mkdir -p dist
          echo "${{ steps.target.outputs.version_tag }}" > dist/actual_version
          echo "actual_version:"
          cat dist/actual_version

      - name: Upload to Cloudflare R2 (exe + py + actual_version)
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ vars.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ vars.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          AWS_EC2_METADATA_DISABLED: true
          R2_BUCKET: ${{ vars.R2_BUCKET }}
          R2_ENDPOINT: ${{ vars.R2_ENDPOINT }}
        run: |
          aws s3 cp dist/shortssh.exe \
            "s3://${R2_BUCKET}/${{ steps.target.outputs.exe_name }}" \
            --endpoint-url "${R2_ENDPOINT}" \
            --content-type application/octet-stream \
            --cache-control "no-cache, no-store, must-revalidate"

          aws s3 cp "dist/${{ steps.target.outputs.py_name }}" \
            "s3://${R2_BUCKET}/${{ steps.target.outputs.py_name }}" \
            --endpoint-url "${R2_ENDPOINT}" \
            --content-type text/x-python \
            --cache-control "no-cache, no-store, must-revalidate"

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            aws s3 cp dist/actual_version \
              "s3://${R2_BUCKET}/actual_version" \
              --endpoint-url "${R2_ENDPOINT}" \
              --content-type text/plain \
              --cache-control "no-cache, no-store, must-revalidate"
          fi

      - name: Upload artifacts (GitHub) exe + py + actual_version
        uses: actions/upload-artifact@v4
        with:
          name: shortssh-${{ steps.target.outputs.version }}
          path: |
            dist/shortssh.exe
            dist/${{ steps.target.outputs.py_name }}
            dist/actual_version
