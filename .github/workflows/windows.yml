name: Build Windows EXE

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    environment: shortssh

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller awscli

      - name: Check icon file
        shell: pwsh
        run: |
          Get-Item .\favicon.ico | Format-List Name,Length

      - name: Build exe
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force build,dist,shortssh.spec -ErrorAction SilentlyContinue
          pyinstaller --noconfirm --clean --onefile --name shortssh --icon favicon.ico main.py

      - name: Decide target filename
        id: target
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "name=shortssh.exe" >> $GITHUB_OUTPUT
          else
            echo "name=dev-shortssh.exe" >> $GITHUB_OUTPUT
          fi

      - name: Upload to Cloudflare R2
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ vars.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ vars.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          AWS_EC2_METADATA_DISABLED: true
          R2_BUCKET: ${{ vars.R2_BUCKET }}
          R2_ENDPOINT: ${{ vars.R2_ENDPOINT }}
        run: |
          aws s3 cp dist/shortssh.exe \
            s3://${R2_BUCKET}/${{ steps.target.outputs.name }} \
            --endpoint-url "${R2_ENDPOINT}" \
            --content-type application/octet-stream \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Upload artifact (GitHub)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.target.outputs.name }}
          path: dist/shortssh.exe
