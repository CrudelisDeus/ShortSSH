name: Build Windows EXE (tag)

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    environment: shortssh

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller --onefile --name ShortSSH main.py

      - name: Upload to Cloudflare R2
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ vars.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ vars.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          AWS_EC2_METADATA_DISABLED: true
          R2_BUCKET: ${{ vars.R2_BUCKET }}
          R2_ENDPOINT: ${{ vars.R2_ENDPOINT }}
        run: |
          python -m pip install --upgrade awscli
          aws s3 cp "dist/ShortSSH.exe" "s3://${R2_BUCKET}/ShortSSH-${{ github.ref_name }}.exe" \
            --endpoint-url "${R2_ENDPOINT}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShortSSH-${{ github.ref_name }}-windows
          path: dist/ShortSSH.exe
